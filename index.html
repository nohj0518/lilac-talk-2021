<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nanum+Gothic=Roboto:wght@100;300;400;700;900:wght@400;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lilac Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class = "welcome-header">
        <h1 class="welcome-header__title">Welcome to Lilac Talk</h1>
        <p class="welcome-header__text">
            If you have a Lilac Account, log in with your email or phone number.
        </p>
    </header>
    <form action ="friends.html" method="get" id = "login-form">
        <input name ="username" type = "text" placeholder = "Email or phone number"/>
        <input name ="password"type = "password" placeholder = "Password"/>
        <input type = "submit" value = "Log In"/>
        <a href="#">Find Lilac Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
   
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
    ></script>
</body>
</html>
