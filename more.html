<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Lilac Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>03:25</span>
        </div>
        <div class = "status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i></span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                    <h1 class = "screen-header__reddot">.</span>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class ="user-component">
            <div class="user-component__column">
                <img src="iuimg/tweetie.png" class="user-component__avatar user-component__avatar--xl"/>
                <div class= "user-component__text">
                    <h4 class="user-component__title">이지은</h4>
                    <div class="user-component__information">
                        <h6 class="user-component__subtitle">1993.05.16.</h6>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                   
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class ="icon-row">
            <div class="icon-row__icon">
                <a href="https://www.instagram.com/dlwlrma/">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                
            </div>
            <div class="icon-row__icon">
                <a href="https://cafe.daum.net/IU">
                    <i class="fas fa-coffee"></i>
                    <span>Fancafe</span>
                </a>
                
            </div>
            <div class="icon-row__icon">
                <a href="https://www.youtube.com/channel/UC3SyT4_WLHzN7JmHQwKQZww">
                    <i class="fab fa-youtube"></i>
                    <span>Youtube</span>
                </a>
                
            </div>
            <div class="icon-row__icon">
                <a href="https://www.vlive.tv/channel/FA895">
                    <i class="fab fa-angellist"></i>
                    <span>V-Live</span>
                </a>
                
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class ="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao story</span>
                </div>
            </div>
        </div>

    </main>

        
    
    <nav class = nav>
        <ul class="nav__list">
            <li class="nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class ="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class = "nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class = "nav__reddot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
  
  
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
    ></script>
</body>
</html>
