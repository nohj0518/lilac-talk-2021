<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lilac - Lilac Talk</title>
</head>

<body id = "chat-screen">
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
            
        </div>
        <div class="alt-header__column">
            <h1 class =" alt-header__title">Lilac</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="iuimg/stage-lilac.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Lilac</span>
                <div class="message__info">
                    <span class="message__bubble">You can play "Lilac" now!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>


        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Okay, Play me a song!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="iuimg/stage-lilac.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Lilac</span>
                <div class="message__info">
                    <span class="message__bubble">
                        <iframe src="https://www.youtube.com/embed/AKSf8me7OWA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Please show me lyrics of this song! </span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="iuimg/stage-lilac.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Lilac</span>
                <div class="message__info">
                    <span class="message__bubble">
                        <p>나리는 꽃가루에 눈이 따끔해 (아야)</p>
                        <p>눈물이 고여도 꾹 참을래</p>
                        <p>내 마음 한켠 비밀스런 오르골에 넣어두고서</p>
                        <p>영원히 되감을 순간이니까</p>
                    </span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        


    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>03:25</span>
        </div>
        <div class = "status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    

  
  
  
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
    ></script>
</body>
</html>
